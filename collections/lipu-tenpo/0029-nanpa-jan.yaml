items:
  # - plaintext/2024/10/

  # ma Pelin la jan kulupu li mute ala mute?
  # jan en soweli li ante ala ante?
  # sitelen pona o lon ala nasin Juniko
  # kalama ala
  # jan Panini
  # jan poka mi li tawa
  # jan Ulise
  # toki suwi
  # tenpo jan tu tu
  # toki insa olin
  # o moli ala tawa pimeja pona tenpo
  # seme li mi
  # kijetesantakalu o
